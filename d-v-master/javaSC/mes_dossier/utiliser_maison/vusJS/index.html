<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- chargement de vueJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.3.4/vue.global.min.js" integrity="sha512-Wbf9QOX8TxnLykSrNGmAc5mDntbpyXjOw9zgnKql3DgQ7Iyr5TCSPWpvpwDuo+jikYoSNMD9tRRH854VfPpL9A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>

    <!-- <div id"root"></div> -->
    <div id="app">
        <!-- Moustache "{{}}": marqueur utilis√© pour interpoller(inserrer ou introduire un texte qui n'existait pas.) du text -->
        <h1> {{msg}} </h1>
    </div>


    <script>
        //Fn qui permet de monter l'application 
        // cette ligne de code traduire: const createApp = createApp.Vue;
        const { createApp } = Vue;//c'est une m√©thode, une fonction.

        //on monte l'application Vue dans la div#app
        createApp({//on passe des options
            //list d'options
            data(){ //option "data"   
                return{
                    //vos √©tats(state)
                    msg: "Welcom Dr Love ! üèç",
                }
            }
        }).mount("#app")
    </script>
</body>

</html>
