<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supprimer des éléments d'un tableau avec pop et shift</title>
    <script>
        function popShift(arr) {
            let popped = arr.pop(); // Changez cette ligne

            let shifted = arr.shift(); // Changez cette ligne

            return [shifted, popped];

        }
            
        console.log(popShift(['challenge', 'is', 'not', 'complete']));

    </script>
</head>
