    <title>Renverser une chaîne de caractères</title>
    <script>

        let str = window.prompt("Entrez une chaine de caractère");
        while (!isNaN(str)) {
            alert("Erreur");
            str = window.prompt("Entrez une chaine de caractère");

        }

        function reverseString(str) {
            str = str.split("");
            str = str.reverse();
            str = str.join("");
            return str;

        }


        console.log(reverseString(str));
    </script>
