    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertir le Celsius en Fahrenheit</title>
    <script>
        function convertCtoF(celsius) {
            let fahrenheit;
            fahrenheit=(celsius * 9/5) +32;
            return fahrenheit;
        }
        console.log(convertCtoF(30));
    </script>
