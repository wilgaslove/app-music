<form class=" input-group mb-3 container-sm"  (ngSubmit)="onSubmit(formSearch)" #formSearch="ngForm" >
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="word" [(ngModel)]="word" (ngModelChange)="onChangeEmite($event)" required>
    <button class="btn  btn-danger my-2 my-sm-0" type="submit">Search</button>
</form>
