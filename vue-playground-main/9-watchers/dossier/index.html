<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJs</title>
    <!-- <script src="script.js"></script> -->
</head>

<body>
    <div id="app">
        <header-compenent></header-compenent>
        <main-compenent></main-compenent>
        <footer-compenent></footer-compenent>
        <!-- <HeaderCompanent></HeaderCompanent> -->
    </div>





    <script type="module">
        import { createApp } from 'https://cdnjs.cloudflare.com/ajax/libs/vue/3.3.4/vue.esm-browser.min.js'
        import HeadersComponent from "HEADER.js"
        import MainComponent from "main.js"
        import FooterComponent from "footer.js"

        createApp({
            components: {
                HeadersComponent,
                MainComponent,
                FooterComponent
            }
        }).mount('#app')

    </script>
</body>

</html>
