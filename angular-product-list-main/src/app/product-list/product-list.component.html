<h2>Products List</h2>

<div *ngFor="let product of products">
    <h3>
        <a [routerLink]="['/products', product.id]" [title]="product.name + ' details'">{{ product.name }}</a>
    </h3>
    <p *ngIf="product.description">{{ product.description }}</p>

    <button type="button" (click)="share()">Share</button>

    <app-product-alerts 
        [product]="product" 
        (notify)="onNotify()"
    >
    </app-product-alerts>
</div>
